{% load format_post %} {% load static %} {% load bleach_tags %}
<div>
  {% for post in posts %}
  <div class="post">
    <img
      class="blog-image"
      src="{% get_media_prefix %}{{ post.FeatureImage }}"
    />
    <h1 class="title post-title">{{post.Title}}</h1>
    <p class="subtitle">{{post.Subtitle}}</p>
    <p class="post-date">{{post.DateCreated}}</p>
    <p class="blog-excerpt">{{ post.Content|truncatechars:200|bleach }}</p>
    <a href="/blog/post/{{ post.Title|make_title }}/?id={{ post.id }}"
      ><button class="btn btn-accent">Read More...</button><br /><br
    /></a>
  </div>
  {% endfor %}
</div>
