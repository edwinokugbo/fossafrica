{% load tailwind_tags %}
<head>
  {% load static %} {% tailwind_css %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />

  {% if meta_logo is not None %}
  <meta
    property="og:image"
    content="https://fossfa.africa/media/{{ meta_logo }}"
  />
  <meta
    property="og:image:secure_url"
    content="https://fossfa.africa/media/{{ meta_logo }}"
  />
  {% else %}
  <meta
    property="og:image"
    content="https://fossfa.africa/static/img/logo.png"
  />
  <meta
    property="og:image:secure_url"
    content="https://fossfa.africa/static/img/logo.png"
  />
  {% endif %}

  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="400" />
  <meta property="og:image:height" content="300" />
  <meta
    property="og:image:alt"
    content="Free and Open Source Software Foundation for Africa"
  />
  <meta
    property="og:description"
    content="Free and Open Source Software Foundation for Africa"
  />
  {% if page_title is not None %}
  <title>{{ page_title }}</title>
  {% else %}
  <title>Free and Open Source Software Foundation for Africa</title>
  {% endif %}
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'css/dist/styles.css' %}"
  />
  <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}" />
  <link
    rel="icon"
    type="image/x-icon"
    href="{% static 'img/icons/favicon.ico' %}"
  />
  <script
    src="https://kit.fontawesome.com/fbd11d43c3.js"
    crossorigin="anonymous"
  ></script>
</head>
