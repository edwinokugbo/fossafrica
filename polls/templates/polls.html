{% extends 'base.html' %} {% load static %} {% block content %}
<div class="w-full md:w-3/4 lg:w-1/2 mx-4 md:mx-auto px-4 lg:px-8 py-4">
  <h2 class="text-[#58507B]">Available Polls</h2>
  {% for question in questions %}
  <div
    class="w-full h-fit bg-white border-2 border-slate-200 shadow-lg mt-8 px-8 py-4"
  >
    <h1 class="mt-2">{{ question.question_text }}</h1>
    <p>
      Published:
      <span class="text-[#58507B] mx-1">{{ question.pub_date }}</span> by
      <span class="font-bold capitalize">{{ question.author }}</span>
    </p>
    <p class="text-right mt-4 mb-2 italic">
      <a href="{% url 'polls:poll_choices' question.id %}">Click to vote</a>
    </p>
  </div>
  {% endfor %}
</div>
{% endblock %}
